<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    
    <label for="temp">Enter Temperature:</label>
    <input type="number" id="temp" placeholder="Temperature">
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius (째C)</option>
        <option value="fahrenheit">Fahrenheit (째F)</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div class="result" id="result"></div>
    
    <div class="weather-info">
        <h2>Weather Information</h2>
        <p id="weather-condition"></p>
        <p id="wind-flow"></p>
        <p id="atm-pressure"></p>
    </div>
</div>

<script>
    function convertTemperature() {
        const temp = parseFloat(document.getElementById('temp').value);
        const unit = document.getElementById('unit').value;
        let convertedTemp, weatherCondition;

        if (unit === 'celsius') {
            convertedTemp = (temp * 9/5) + 32;
            weatherCondition = temp > 30 ? 'Hot' : 'Cold';
        } else {
            convertedTemp = (temp - 32) * 5/9;
            weatherCondition = temp > 86 ? 'Hot' : 'Cold';
        }

        const resultText = `Converted Temperature: ${convertedTemp.toFixed(2)} ${unit === 'celsius' ? '째F' : '째C'}`;
        document.getElementById('result').innerText = resultText;

        document.getElementById('weather-condition').innerText = `Weather Condition: ${weatherCondition}`;
        document.getElementById('wind-flow').innerText = 'Wind Flow: 10 km/h'; // Example value
        document.getElementById('atm-pressure').innerText = 'Atmospheric Pressure: 1 atm'; // Example value
    }
</script>

</body>
  </html>
